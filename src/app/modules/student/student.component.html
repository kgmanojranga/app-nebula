<div class="main-container">
  <mat-card>
    <mat-card-header>
      <!-- Student Menu Bar -->
      <mat-toolbar>
        <span>Manage Students</span>
        <span class="example-spacer"></span>
        <button
          mat-stroked-button
          class="register-button"
          (click)="openAddStudentForm()"
        >
          REGISTER STUDENT
        </button>
      </mat-toolbar>
    </mat-card-header>
    <mat-card-content>
      <!-- Student list loading -->
      <div class="main-body">
        <mat-form-field>
          <mat-label>Filter By Student ID</mat-label>
          <input
            matInput
            (input)="filterByStudentId($event)"
            placeholder="Ex. 123"
            #input
          />
        </mat-form-field>

        <div class="table-container">
          <table mat-table [dataSource]="dataSource" matSort>
            <!-- ID Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
              <td mat-cell *matCellDef="let row">{{ row.id }}</td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
              <td mat-cell *matCellDef="let row">{{ row.name }}</td>
            </ng-container>

            <!-- Address Column -->
            <ng-container matColumnDef="address">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
              <td mat-cell *matCellDef="let row">{{ row.address }}</td>
            </ng-container>

            <!-- Contact Column -->
            <ng-container matColumnDef="contact">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Contact</th>
              <td mat-cell *matCellDef="let row">{{ row.contact }}</td>
            </ng-container>

            <!-- Action Column -->
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
              <td mat-cell *matCellDef="let row">
                <button
                  mat-icon-button
                  color="primary"
                  (click)="openEditStudentForm(row)"
                >
                  <mat-icon class="edit-icon">edit</mat-icon>
                </button>
                <button
                  mat-icon-button
                  color="warn"
                  (click)="deleteStudent(row.id)"
                >
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">
                No data matching the filter "{{ input.value }}"
              </td>
            </tr>
          </table>

          <mat-paginator
            [pageSizeOptions]="[5, 10, 25, 100]"
            aria-label="Select page of Students"
          ></mat-paginator>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
